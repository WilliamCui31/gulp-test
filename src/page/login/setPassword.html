<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link type="text/css" rel="stylesheet/less" href="../../css/global.less" />
<link type="text/css" rel="stylesheet/less" href="../../css/loginFlow.less" />
<link type="text/css" rel="stylesheet/less" href="../../css/main.less" />
<title>申銀萬國-登錄</title>
</head>

<body>
<div id="container">
    <div id="loginHeaderPage"></div>
    <div id="content" index="2">
    	<form id="frmPassword" name="frmPassword" action="#" method="post">
    	<div id="first">
            <div class="tip">
                <div class="tip-tit">温馨提示：</div>
                <ul>
                    <li>新等入帳號不能與原有登入密碼相同</li>
                    <li>登入帳號必須為8-12位英文及、或數字</li>
                    <li>登入帳號不可包含特殊字元，如符號和空格</li>
                    <li>登入帳號沒有大小寫之分</li>
                </ul>
            </div>
            <div class="modify">
                <div class="pwd">
                	<div class="text">
                        谢谢閣下使用，於第一次登入時，閣下必須更改原有登入密碼。
                    </div>
                    <div class="input">
                        <table width="100%" border="0" cellspacing="0" cellpadding="0">
                          <tr>
                            <td width="30%" align="right">原有登入密碼</td>
                            <td width="70%"><input type="text" id="oPassword" name="oPassword" /></td>
                          </tr>
                          <tr>
                            <td align="right">新登入密碼</td>
                            <td><input type="password" id="nPassword" name="nPassword" /></td>
                          </tr>
                          <tr>
                            <td align="right">再次輸入登入密碼</td>
                            <td><input type="password" id="aPassword" name="aPassword" /></td>
                          </tr>
                        </table>
                    </div>
                    <div class="direction">
                    	<div id="passwordError">密码错误！！密码错误！！</div>
                        <input type="image" src="../../images/common/Back_cn.png" id="btnPrev" value="上一页" /><input type="image" src="../../images/common/Submit_cn.png" id="sbtSubmit" value="提 交" />
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
        </form>
    </div>
    <div id="footerPage"></div>
</div>
<script type="text/javascript" src="../../js/less-1.3.0.min.js"></script>
<script type="text/javascript" src="../../js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../../js/global.js"></script>
<script type="text/javascript">

	//包含头部和尾部
	$("#loginHeaderPage").load("../shared/loginHeader.html");
	$("#footerPage").load("../shared/footer.html");
	$.getScript("../../js/global.js");
	
	//页面逻辑
	$("#oPassword").focus();
	$("#btnPrev").click(function(){
		window.open("setAccount.html","_top");
	})
	$("#sbtSubmit").click(function(){
		if($("#oPassword").val()==""){
			$("#passwordError").text("請輸入原有密碼！");
			$("#oPassword").focus();
		}else if($("#nPassword").val()==""){
			$("#passwordError").text("請輸入新密碼！");
			$("#nPassword").focus();
		}else if($("#aPassword").val()!=$("#nPassword").val()){
			$("#passwordError").text("您兩次輸入的密碼不一致，請重新輸入！");
			$("#nPassword").val("");
			$("#aPassword").val("");
			$("#nPassword").focus();
		}else{
			window.open("commission.html","_top");
		}
		return false;
	})
</script>
</body>
</html>
