<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link type="text/css" rel="stylesheet/less" href="../../css/global.less" />
<link type="text/css" rel="stylesheet/less" href="../../css/main.less" />
<link type="text/css" rel="stylesheet/less" href="../../css/trade.less" />
<title>eIPO</title>
</head>

<body>
<div id="container">
<div id="headerPage"></div>
<div id="content" name="eIPO">
	<div id="left_con">
    	<div id="application" class="mainBox" current="1">
        	<form action="javascript:void(0);" method="post">
        	<div class="title">申請<span></span></div>
            <div id="applicationBarPage"></div>
            <h3>請選擇帳戶</h3>
            <div class="chk">
            	<select id="sltAccount" name="sltAccount">
               	  <option value="7000000-12-1 EN-gobodev12 Cash(港幣：$5,000,000,000.00)">7000000-12-1 EN-gobodev12 Cash(港幣：$5,000,000,000.00)</option>
                  <option value="7000000-12-1 EN-gobodev12 Margin(港幣：$5,000,000,000.00)">7000000-12-1 EN-gobodev12 Margin(港幣：$5,000,000,000.00)</option>
                </select>
            </div>
            <h3>請選擇申購股數</h3>
            <div id="stockQuantityTable">
            	<table width="480">
                  <tr>
                    <td width="200" class="tit"><input type="text" id="appQty" name="appQty" /> 股</td>
                    <td width="40"><a href="#" id="aStockSelect"><img src="../../images/trading/qty.png" /></a></td>
                    <td>&nbsp;</td>
                  </tr>
                </table>
                <div id="appQtyMsg"></div>
            </div>
            <h3>請選擇申購方式</h3>
            <div class="chk">
                <label><input type="radio" name="method" value="a" id="method_0" checked="checked" /> 現金申購（全數繳付）</label><br />
                <label><input type="radio" name="method" value="b" id="method_1" /> 融資申購（最高借款額：不限）</label>
                <div id="extra" style="display:none;">
                	<table width="280">
                      <tr>
                        <td>貨款比例%</td>
                        <td><input type="text" id="txtProportion" name="txtProportion" value="70.00" /></td>
                      </tr>
                      <tr>
                        <td>貨款金額（港幣）</td>
                        <td><input type="text" id="txtMoney" name="txtMoney" value="6153220.50" /></td>
                      </tr>
                      <tr>
                        <td>應付按金（港幣）</td>
                        <td><input type="text" id="txtDeposit" name="txtDeposit" value="2637094.50" /></td>
                      </tr>
                    </table>
                </div>
            </div>
            <div id="afterMath">
            	<div id="backHome"><a href="eIPO.html">返回新股申購目錄<img src="../../images/trading/home.png" /></a></div>
                <div class="btnArea"><input type="image" src="../../images/common/Back_cn.png" id="btnPrev" name="btnPrev" value="上一步" /><input type="image" src="../../images/common/Next_cn.png" id="btnNext" name="btnNext" value="下一步" /></div>
                <div class="clear"></div>
            </div>
            </form>
        </div>
    </div>
    <div id="rightBarPage"></div>
    <div class="clear"></div>
</div>
<div id="footerPage"></div>
</div>
<div id="Mask" style="display:none;"></div>
<div id="stockSelectPopPage"></div>
<script type="text/javascript" src="../../js/less-1.3.0.min.js"></script>
<script type="text/javascript" src="../../js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../../js/global.js"></script>
<script type="text/javascript">
//包含文件
$("#headerPage").load("../shared/header.html");
$("#footerPage").load("../shared/footer.html");
$("#rightBarPage").load("../shared/rightBar.html");
$("#applicationBarPage").load("../shared/applicationBar.html");
$("#stockSelectPopPage").load("../shared/stockSelectPop.html");
$.getScript("../../js/global.js");

//页面逻辑
$("#aStockSelect").click(function(){
	$("#Mask").fadeTo("slow","0.3");
	$("#stockSelectPop").fadeTo("slow","1");
	return false;
})
$("#btnPrev").click(function(){
	window.open("application02.html","_top");
})
$("#btnNext").click(function(){
	if($("#appQty").val()==""){
		$("#stockError").text("請輸入或選擇股數及股值");
		return false;
	}else{
		window.open("application04.html","_top");
	}
})
$("#appQty").keyup(function(){
	$("#stockError").text("");
	var stockValue=$(this).val();
	var flag=false;
	$("#stockQuantity tr").find("td:first").each(function() {
        if($(this).text().split(",").join("")==stockValue){
			flag=true;
			$("#stockQuantityTable").find("td:last").text("港幣 $"+$(this).next("td").text());
			$("#stockQuantity tr").removeClass("selected");
			$(this).parent("tr").addClass("selected");
			$(this).next("td").addClass("tick");
		}
    });
	if(flag==false){
		$("#stockError").text("請輸入或選擇股數及股值");
		$("#stockQuantity").find("td:last").text("");
	}
	if($(this).val()==""){
		$("#stockError").text("請輸入正確數字");
		$("#stockQuantity").find("td:last").text("");
	}
})
$("#method_0").click(function(){
	$("#extra").hide();
})
$("#method_1").click(function(){
	$("#extra").show();
})
</script>
</body>
</html>
